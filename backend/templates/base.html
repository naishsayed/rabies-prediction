<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}RabiesCare{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale-1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">RabiesCare</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
                <a class="nav-link btn {% if active_page == 'home' %}active{% endif %}" href="/#home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn" href="/#about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn {% if active_page == 'predict' %}active{% endif %}" href="{{ url_for('predict_page') }}">Predict</a>
            </li>
            
            {% if session['user'] %}
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle btn" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-user-circle me-1"></i> {{ session['user'] }}
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                    <li>
                      <a class="dropdown-item" href="{{ url_for('logout') }}">
                        <i class="fa-solid fa-power-off me-2"></i>Logout
                      </a>
                    </li>
                  </ul>
                </li>
            {% else %}
                <li class="nav-item"><a class="btn" href="{{ url_for('signup') }}">Sign Up</a></li>
                <li class="nav-item"><a class="btn" href="{{ url_for('login') }}">Login</a></li>
            {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="content-wrapper">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-secondary small py-4 mt-5">
    Built by <strong>Tech Crew</strong> â€¢ Mini-Project
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  {% block scripts %}{% endblock %}

  <script>
    let lastScrollTop = 0;
    const navbar = document.querySelector('.navbar');
    
    window.addEventListener("scroll", function() {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      if (scrollTop > lastScrollTop && scrollTop > 80) {
        navbar.classList.add('navbar-hidden');
      } else {
        navbar.classList.remove('navbar-hidden');
      }
      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    }, false);
  </script>

</body>
</html>
